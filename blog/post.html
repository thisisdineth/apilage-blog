<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        .post-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .post-container img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
        h1 {
            color: #333;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1 id="post-title">Loading...</h1>
        <img id="post-image" src="" alt="Post image" style="display: none;">
        <div class="content" id="post-content"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDfc6DXGg_VASW_PivGv7gmNglcrT-_EtI';
        const BLOG_ID = '3036668774632497871';

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function fetchPost(postId) {
            try {
                const response = await fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts/${postId}?key=${API_KEY}`);
                const post = await response.json();

                document.getElementById('post-title').innerText = post.title;
                document.getElementById('post-content').innerHTML = post.content;

                const parser = new DOMParser();
                const doc = parser.parseFromString(post.content, 'text/html');
                const imgElement = doc.querySelector('img');
                const imageUrl = imgElement ? imgElement.src : '';

                if (imageUrl) {
                    const imgTag = document.getElementById('post-image');
                    imgTag.src = imageUrl;
                    imgTag.style.display = 'block';
                }

            } catch (error) {
                document.getElementById('post-title').innerText = 'Post not found';
                console.error('Error fetching post:', error);
            }
        }

        if (postId) {
            fetchPost(postId);
        } else {
            document.getElementById('post-title').innerText = 'No post ID provided.';
        }
    </script>
</body>
</html>
